<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form>     
        <fieldset>
            <legend>Personal Details</legend>
            <label> Firstname </label>         
        <input type="text" name="firstname" size="15" placeholder="enter first name"/> <br> <br>  
        <label> Middlename: </label>     
        <input type="text" name="middlename" size="15" placeholder="enter middle name"/> <br> <br>  
        <label> Lastname: </label>         
        <input type="text" name="lastname" size="15" placeholder="enter last name"/> <br> <br>  
          
        <label>   
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
          
        <br>  
        <br>  
        <label>   
        Gender :  
        </label for="gender" ><br>  
        <input type="radio" name="gender"/> Male <br>  
        <input type="radio" name="gender"/> Female <br>  
        <input type="radio" name="gender"/> Other  
        <br>  
        <br>  
          <label >DOB</label>
          <input type="datetime-local" name="" id="">
          <br>
        <label>   
        Phone :  
        </label>  
        <input type="text" name="country code"  value="+91" size="2" disabled/>   
        <input type="tel" name="phone" maxlength="10"  size="10"/> <br> <br>  
        <label for="">Address  </label>
        <br>  
        <textarea cols="80" rows="5" value="address" placeholder="enter your address">  
        </textarea>  
        <br> <br>  
        <label>Email:</label> 
        <input type="email" id="email" name="email" placeholder="enter your email"/> <br>    
        <br> <br>  
        <label for="">Password:</label>
        <input type="Password" id="pass" name="pass" placeholder="enter password"/> <br>   
        <br> <br>  

        <label for="">Re-type password:</label>  
        <input type="Password" id="repass" name="repass" placeholder="Re-enter password"> <br> <br>
        <input type="checkbox" name="" id="">Agree to terms and conditions
        <br><br>
        <label for="">Choose File</label>
        <input type="file" name="" id="">
        <br><br>
         
        <label for="">Choose Color</label>
        <input type="color" name="" id="">
        <br><br>
        
        <input type="reset" value="Reset"/> 
        <input type="button" value="Submit"/>  
        
        </fieldset>
        </form>  
       
</body>
</html>
