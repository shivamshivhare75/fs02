<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camper Cafe | Learn Basic CSS by Building a Cafe Menu</title>
    <link href="cafecss.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="menu">
      <header class="title-header">
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
      </header>
      <hr />
      <main>
        <section>
          <header>
            <h2>Coffee</h2>
            <img
              class="menu-icon coffee-icon"
              src="https://static.thenounproject.com/png/200139-200.png"
            />
          </header>
          <article class="item">
            <p class="name">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="name">Carmel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="name">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="name">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="name">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>
        <section>
          <header>
            <h2>Desserts</h2>
            <img
              class="menu-icon"
              src="https://static.thenounproject.com/png/28036-200.png"
            />
          </header>
          <article class="item">
            <p class="name">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="name">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="name">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="name">Cinammon Roll</p>
            <p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr />
      <footer>
        <!-- <p>123 Free Code Camp Drive</p> -->
        <p>
          <a href="https://www.freecodecamp.org" target="_blank"
            >Visit our website</a
          >
        </p>
        <p>123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
